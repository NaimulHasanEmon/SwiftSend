<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"rel="stylesheet">
    <title>Home Page</title>
    <style>
        .text-gradient {
            background: linear-gradient(to right, #6574f7, #78c4f7, #0ce692);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: Mulish;
            font-size: 64px;
            font-weight: 900;
            line-height: 86px;
        }

        .font-mulish {
            font-family: "Mulish", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
        }
    </style>
</head>

<body>
<!-- Nav Bar -->
<section class="nav">
    <div class="navbar bg-base-100 flex justify-between items-center">
        <!-- Left side -->
        <div class="flex items-center">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
            </div>
            <a href="#" class="btn btn-ghost text-3xl text-gradient ml-3">SwiftSend</a>
        </div>
        <!-- Right side -->
        <div class="flex items-center">
            <div class="mr-5">
                <button class="btn btn-ghost text-green-400 font-mulish">Add</button>
                <button class="btn btn-ghost text-green-400 font-mulish">Send</button>
            </div>
            <div class="flex gap-2">
                <div class="form-control">
                    <input type="text" placeholder="Search here" class="input input-bordered w-24 md:w-auto" />
                </div>
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component"
                                src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                        </div>
                    </div>
                    <ul tabindex="0"
                        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li><a href="">Profile</a></li>
                        <li><a href="">Settings</a></li>
                        <li><a href="">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>


    <!-- Send Money -->
    <section>
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
                <div class="max-w-md space-y-5">
                    <h1 class="text-5xl font-bold mb-10">Transfer Money!</h1>
                    <div class="flex gap-28">
                        <!-- From Section -->
                        <div>
                            <div class="bg-emerald-100 rounded-md p-2">
                                <p class="text-3xl">
                                    <b>From</b>
                                </p>
                            </div>
                            <div>
                                <div class="form-control">
                                    <label class="label cursor-pointer">
                                        <img src="Images/bkash_logo.png" alt="bKash" class="w-20">
                                        <input type="radio" name="radio-10" class="radio checked:bg-pink-600" checked />
                                    </label>
                                </div>
                                <div class="form-control">
                                    <label class="label cursor-pointer">
                                        <img src="Images/Nagad_logo.png" alt="Nagad" class="w-20">
                                        <input type="radio" name="radio-10" class="radio checked:bg-orange-500" />
                                    </label>
                                </div>
                                <div class="form-control">
                                    <label class="label cursor-pointer">
                                        <img src="Images/Rocket_logo.png" alt="Rocket" class="w-20">
                                        <input type="radio" name="radio-10" class="radio checked:bg-fuchsia-600" />
                                    </label>
                                </div>
                                <div class="form-control">
                                    <label class="label cursor-pointer">
                                        <img src="Images/Upay_logo.png" alt="Upay" class="w-20">
                                        <input type="radio" name="radio-10" class="radio checked:bg-amber-300" />
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Transfer Logo -->
                        <div class="flex justify-center text-center items-center">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                    class="w-10 h-10">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                                </svg>
                            </div>
                        </div>
                        <!-- To section -->
                        <div>
                            <div class="bg-emerald-100 rounded-md p-2">
                                <p class="text-3xl">
                                    <b>To</b>
                                </p>
                            </div>
                            <div>
                                <div class="form-control">
                                    <label class="label cursor-pointer">
                                        <img src="Images/bkash_logo.png" alt="bKash" class="w-20">
                                        <input type="radio" name="radio-11" class="radio checked:bg-pink-600" />
                                    </label>
                                </div>
                                <div class="form-control">
                                    <label class="label cursor-pointer">
                                        <img src="Images/Nagad_logo.png" alt="Nagad" class="w-20">
                                        <input type="radio" name="radio-11" class="radio checked:bg-orange-500" checked/>
                                    </label>
                                </div>
                                <div class="form-control">
                                    <label class="label cursor-pointer">
                                        <img src="Images/Rocket_logo.png" alt="Rocket" class="w-20">
                                        <input type="radio" name="radio-11" class="radio checked:bg-fuchsia-600" />
                                    </label>
                                </div>
                                <div class="form-control">
                                    <label class="label cursor-pointer">
                                        <img src="Images/Upay_logo.png" alt="Upay" class="w-20">
                                        <input type="radio" name="radio-11" class="radio checked:bg-amber-300" />
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="number" placeholder="Type your amount" class="input input-bordered input-md w-full max-w-full" />
                    <button class="btn btn-accent text-xl">Continue</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
